<html>
	<head>
		<title>
			Metronome
		</title>
		<link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<h1 id="bpmHeader" class="centered"></h1>
		<button id="toggle" type="button">
			<svg class="centered" width="100" height="100">
				<circle cx="50" cy="50" r="40" stroke="grey" stroke-width="4" fill="white" fill-opacity="0" />
			</svg>
		</button>
		<input id="bpmSlider" class="centered-x" type="range" min="40" max="300" value="60">
		<script src="metronome.js" type="text/javascript"></script>
	</body>
</html>
