<html>
	<head>
		<title>
			Metronome
		</title>
		<link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div id="mainarea">
			<input id="ball" class="centered" type="range" min="0" max="100" value="50">
			<button id="toggle" type="button">
				<svg class="centered" width="100" height="100">
					<circle cx="50" cy="50" r="40" stroke="grey" stroke-width="4" fill="white" />
				<text id="bpmHeader" x="50" y="62" font-size="32" fill="grey" text-anchor="middle">00</text>
				</svg>
			</button>
		</div>
		<div id="controlarea">
			<div id="control-left">
			<input id="bpmSlider" type="range" min="40" max="300" value="60">
				<div id="tempoButtons">
					<button id="minus5" class="tempoButton" type="button">-5</button>
					<button id="minus1" class="tempoButton" type="button">-1</button>
					<button id="plus1" class="tempoButton" type="button">+1</button>
					<button id="plus5" class="tempoButton" type="button">+5</button>
				</div>
			</div>
		</div>
		<script src="metronome.js" type="text/javascript"></script>
	</body>
</html>
